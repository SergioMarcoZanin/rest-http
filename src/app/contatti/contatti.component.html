
<h1>CONTATTI</h1>

<div *ngFor="let user of users" >
    <mat-card>
        <mat-card-header>
        <mat-card-title>{{user.id}}</mat-card-title>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
          <mat-card-subtitle>{{user.gender}}</mat-card-subtitle>
          <mat-card-subtitle>{{user.status}}</mat-card-subtitle>
          <button mat-raised-button color="primary"  (click)="deleteUser(user.id)">Delete</button>
          <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal" (click)="openpopup(user.id)">
            Modifica
          </button>
          </mat-card-header>
      </mat-card>
</div>
<!-- Button trigger modal -->

  <!-- Modal -->
<form [formGroup]="homeform" (ngSubmit)="onSubmit(homeform.value.id)">
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            


    <div class="example-container">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
          </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select me</mat-label>
            <mat-select formControlName="gender">
              <mat-option value="male">Male</mat-option>
              <mat-option value="female">Female</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Select me</mat-label>
            <mat-select formControlName="status">
              <mat-option value="active">Active</mat-option>
              <mat-option value="inactive">Inactive</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
